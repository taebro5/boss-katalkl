<html>

<head>
    <title>해외선물보스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            margin: 0px;
            padding: 0px;
            position: relative;
            background-color: #000000;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        .main {
            position: relative;
            width: 100%
        }

        #button1 {
            position: absolute;
            top: 12%;
            left: 41.5%;
            width: 17%;
            height: 3%;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #button2 {
            position: absolute;
            bottom: 2%;
            left: 38%;
            width: 23%;
            height: 3.5%;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.rwdImageMaps.min.js"></script>
    <script src="./js/ios-orientationchange-fix.min.js"></script>

</head>

<body>
    <div class="main">
        <img class="pc-image" src="boss randing mb.png" usemap="#image-map">

        <map name="image-map">
            <a href="https://open.kakao.com/o/gXVfM1ag"><button id="button1" alt="1" title="1" coords="385,393,817,468" shape="rect"></button></a>
            <a href="https://open.kakao.com/o/syEsxDjg"><button id="button2" alt="2" title="2" coords="323,3358,875,3456" shape="rect"></button></a>


        </map>
    </div>

    <script src="chrome-extension://hhojmcideegachlhfgfdhailpfhgknjm/web_accessible_resources/index.js"></script>

    <script>
        function updateImageSource() {
            const image = document.querySelector(".pc-image")
            console.log('Window width:', window.innerWidth); // 디버깅을 위한 콘솔 로그
            if (window.innerWidth > 768) {
                image.src = 'youtube boss.png';
            } else {
                image.src = 'boss randing mb.png';
            }
        }

        // Initial load
        updateImageSource();

        // Update on window resize
        window.addEventListener('resize', updateImageSource);
    </script>
</body>

</html>
